<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar bitácora</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/marco.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Bitácora nueva</h1>
			<form class="box-wrap clearfix" action="" method="post">
				<section class="form-section fl">
					<label for="dentist-id">Identificación del odontólogo</label>
					<input id="dentist-id" name="txt-dentist-id" type="text" value="268984877" required="required" />
					<label for="dentist-name">Nombre del odontólogo</label>
					<input id="dentist-name" name="txt-dentist-name" type="text" value="Juan Porras" required="required" pattern="[A-Za-z]+" />
					<label for="patient-id">Identificación del paciente</label>
					<input id="patient-id" name="txt-patient-id" type="text" value="245786484" required="required" />
					<label for="patient-name">Nombre del paciente</label>
					<input id="patient-name" name="txt-patient-name" type="text" value="Ándres Brenes" required="required" pattern="[A-Za-z]+" />
					<label for="date">Fecha realizada</label>
					<input id="date" name="txt-date" type="text" required="required" value="20/11/2013" placeholder="dd/mm/yyyy" />
					<label for="asistentes">Asistentes que participaron</label>
					<textarea id="asistentes" name="asistentes"></textarea>
				</section>
				<section class="form-section fr">
					<label for="procedure">Procedimientos</label>
					<input id="procedure" name="procedure" type="text" value="Resinas I" placeholder="Procedimiento" required="required" />
					<label for="zone"></label>
					<input id="zone" name="zone" type="text" placeholder="Zona" value="Oclusal" required="required" />
					<label for="procedure-2"></label>
					<input id="procedure-2" name="procedure-2" type="text" placeholder="Procedimiento" />
					<label for="zone-2"></label>
					<input id="zone-2" name="zone-2" type="text" placeholder="Zona" />
					<label><a href="#">+Agregar procedimiento</a></label>
					<label for="notes">Notas</label>
					<textarea id="notes" name="notes" required="required">Se realizo la resinas I en el oclusal en el tercer molar</textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value ="Guardar" />
					<input type="button" value="Limpiar" />
					<input type="button" value="Cancelar" />
				</section>
			</form>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/marco.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

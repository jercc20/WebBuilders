<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar bitácora</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.3.smoothness.custom.min.css" />
	<link rel="stylesheet" type="text/css" href="css/marco.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Editar Bitácora</h1>
			<form class="form-edit box-wrap clearfix" action="consultar-bitacoras.html" method="get">
				<section class="form-section fl">
					<label for="number-bitacora">Número de bitácora</label>
					<input id="number-bitacora" name="number-bitacora" type="text" disabled="disabled" value="3" requiered="required" />

					<label for="dentist-id">Identificación del odontólogo</label>
					<input id="dentist-id" name="txt-dentist-id" type="text" value="268984877" pattern="[a-zA-Z0-9]{8,9}" required="required" />

					<label for="dentist-name">Nombre del odontólogo</label>
					<input id="dentist-name" name="txt-dentist-name" type="text" value="Juan Porras" required="required" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" />

					<label for="patient-id">Identificación del paciente</label>
					<input id="patient-id" name="txt-patient-id" type="text" value="245786484" pattern="[a-zA-Z0-9]{8,9}" required="required" />

					<label for="patient-name">Nombre del paciente</label>
					<input id="patient-name" name="txt-patient-name" type="text" value="Ándres Brenes" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" required="required" />

					<label for="date">Fecha realizada</label>
					<input id="date"class="datepicker" name="txt-date" type="text" required="required" value="20/11/2013" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" />

					<label for="asistentes">Asistentes que participaron</label>
					<textarea id="asistentes" name="asistentes" value="Juan Pérez"></textarea>

				</section>
				<section class="form-section fr">

					<input id="txt-procedure-number" name="txt-procedure-number" type="hidden" vale="1" />

					<label><a href="#" class="add-procedure">+Agregar procedimiento</a></label>

					<label for="zone">Zona</label>
					<input id="zone" name="zone" type="text" value="Oclusal" required="required" />

					<label for="notes">Notas</label>
					<textarea id="notes" name="notes">Se realizó la Resinas I en el Oclusal en el tercer molar</textarea>

				</section>
				<section class="cb ac">
					<section class="cb ac">
					<button class="form-cancel">Cancelar</button>
					<button type="submit">Guardar</button>
				</section>
			</form>
		</div>
	</div>
	<div id="popup-procedure" class="hide">
		<table class="data-table display">
			<thead>
				<tr>
					<th>Procedimientos</th>
					<th></th>
				</tr>
		    </thead>
			<tbody>
				<tr>
					<td class="al">Amalgamas</td>
					<td><input type="checkbox" name="procedure" value="amalgamas" /></td>
				</tr>
				<tr>
					<td class="al">Resinas</td>
					<td><input type="checkbox" name="procedure" value="resinas" /></td>
				</tr>
				<tr>
					<td class="al">Aleación base</td>
					<td><input type="checkbox" name="procedure" value="aleacion-base" /></td>
				</tr>
				<tr>
					<td class="al">Cerómeros</td>
					<td><input type="checkbox" name="procedure" value="ceromeros" /></td>
				</tr>
				<tr>
					<td class="al">Maxiletomía</td>
					<td><input type="checkbox" name="procedure" value="maxiletomia" /></td>
				</tr>
				<tr>
					<td class="al">Blanqueado dental</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Limpieza dental</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Coronas dental</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Tratamiento de encías</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Ortodoncia</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Endodoncia</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Exodoncia</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Puente dental</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Carillas de porcelana</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
				<tr>
					<td class="al">Cirugía oral e implantes dentales</td>
					<td><input type="checkbox" name="procedure" value="" /></td>
				</tr>
			</tbody>
		</table>
		<div>
			<button class="close btn-ac">Aceptar</button>
			<button class="close btn-ac">Cancelar</button>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.datepicker.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/marco.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

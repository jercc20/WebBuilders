<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar perfil de usuario</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.3.smoothness.custom.min.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Editar Perfil</h1>
			<form class="box-wrap clearfix" action="" method="post">
				<section class="form-section fl">
					<label for="user-id">Identificación</label>
					<input id="user-id" name="txt-user-id" type="text" disabled="disabled" value="114260189" />
					<label for="user-name">Nombre</label>
					<input id="user-name" name="txt-user-name" type="text" required="required" value="Jerson" pattern="[A-Za-z]+" />
					<label for="user-lastname">Apellido</label>
					<input id="user-lastname" name="txt-user-lastname" type="text" required="required" value="Chinchilla" />
					<label for="user-lastname2">Segundo apellido</label>
					<input id="user-lastname2" name="txt-user-lastname2" type="text" value="Campos" />
					<label for="user-phone">Teléfono de la casa</label>
					<input id="user-phone" name="txt-user-phone" type="text" value="22222222" pattern="[\d]{8,10}" placeholder="22222222" />
					<label for="user-cellphone">Teléfono celular</label>
					<input id="user-cellphone" name="txt-user-cellphone" type="text" value="88888888" pattern="[0-9]{8,10}" placeholder="88888888" />
					<label for="user-email">Correo electrónico</label>
					<input id="user-email" name="txt-user-email" type="text" value="jercc20@outlook.com" />
					<label for="user-dob">Fecha de nacimiento</label>
					<input id="user-dob" name="txt-user-dob" type="text" required="required" placeholder="dd/mm/yyyy" class="datepicker" />
				</section>
				<section class="form-section fr">
					<label for="user-psw">Contraseña actual</label>
					<input id="user-psw" name="psw-user" type="text" />
					<label for="user-pnew">Contraseña nueva</label>
					<input id="user-pnew" name="psw-user-pnew" type="text" />
					<label for="user-pnew2">Repetir contraseña nueva</label>
					<input id="user-pnew2" name="psw-user-pnew2" type="text" />
					<label for="user-address">Domicilio</label>
					<textarea id="user-address" name="txt-user-address">San José, Costa Rica.</textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value="Guardar" />
				</section>
			</form>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.datepicker.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

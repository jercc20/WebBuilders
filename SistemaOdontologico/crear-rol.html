<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar perfil de usuario</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Editar Perfil</h1>
			<form class="box-wrap clearfix" action="" method="post">
				
				<div id="chk-citas">
					<label>Registrar Cita</label>
					<input name="chk-permissions" value="crear-cita" />
					<label>Editar Cita</label>
					<input name="chk-permissions" value="editar-cita" />
					<label>Eliminar Cita</label>
					<input name="chk-permissions" value="borrar-cita" />
					<label>Consultar Cita</label>
					<input name="chk-permissions" value="consultar-citas" />
					<label>Ingresar a la Sección de citas</label>
					<input name="chk-permissions" value="consultar-citas" />
				</div>
				<div id="chk-bitacoras">
					<label>Crear Cita</label>
					<input name="chk-permissions" value="crear-bitacora" />
					<label>Editar bitácora</label>
					<input name="chk-permissions" value="editar-bitacora" />
					<label>Eliminar Cita</label>
					<input name="chk-permissions" value="borrar-bitacora" />
					<label>Consultar Cita</label>
					<input name="chk-permissions" value="consultar-cita" />
					<label>Ingresar a la Sección de Citas</label>
					<input name="chk-permissions" value="consultar-citas" />
				</div>
					<input type="submit" value="Guardar" />
				</section>
			</form>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Crear bitácora</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.3.smoothness.custom.min.css" />
	<link rel="stylesheet" type="text/css" href="css/marco.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Crear Bitácora</h1>
			<form class="form-add box-wrap clearfix" method="get" action="consultar-bitacoras.html">
				<section class="form-section fl">

					<input name="number-bitacora" type="hidden" value="12" />

					<label for="txt-dentist-id">Identificación del odontólogo</label>
					<input id="txt-dentist-id" name="txt-dentist-id" type="text"  pattern="|^[a-zA-Z0-9]*$|" required="required" />

					<label for="txt-dentist-name">Nombre del odontólogo</label>
					<input id="txt-dentist-name" name="txt-dentist-name" type="text" required="required" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" />

					<label for="txt-patient-id">Identificación del paciente</label>
					<input id="txt-patient-id" name="txt-patient-id" type="text" pattern="|^[a-zA-Z0-9]*$|" required="required" />

					<label for="patient-name">Nombre del paciente</label>
					<input id="patient-name" name="txt-patient-name" type="text" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" required="required" />

					<label for="txt-user-dob">Fecha realizada</label>
					<input id="txt-user-dob" class="datepicker" name="txt-user-dob" type="text" required="required" placeholder="dd/mm/yyyy" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" />

					<label for="asistentes">Asistentes que participaron</label>
					<textarea id="asistentes" name="asistentes"></textarea>

				</section>
				<section class="form-section fr">

					<input id="procedure-number" name="txt-procedure-number" type="hidden" value="1" />

					<label>Procedimientos</label><a href="#" class="add-procedure fr ar">+Agregar procedimiento</a>

					<table id="table-procedures-added" class="cb"></table>
					<a href="#" id="delete-procedures" class="fr ar hide">-Borrar procedimiento</a>

					<label for="notes">Notas</label>
					<textarea id="notes" name="notes"></textarea>
				</section>
					<div class="ac cb">
						<input type="hidden" name="added" value="1" />
						<button class="form-cancel">Cancelar</button>
						<input type="reset" value="Limpiar" />
						<button type="submit">Guardar</button>
					</div>
			</form>
		</div>
	</div>
	<div id="popup-procedure" class="hide">
		<h2 class="ac">Procedimientos</h2>
		<div class="div-table">
			<table class="table-procedures">
				<tr>
					<td><input type="checkbox" name="procedure" value="amalgamas" /></td>
					<td class="al procedure">Amalgamas</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="resinas" /></td>
					<td class="al procedure">Resinas</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="aleacion-base" /></td>
					<td class="al procedure">Aleación base</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="ceromeros" /></td>
					<td class="al procedure">Cerómeros</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="maxiletomia" /></td>
					<td class="al procedure">Apicetomías</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Apicetomía</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Frenectomía</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Coronas dental</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Profilaxis</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Ortodoncia</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Endodoncia</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Exodoncia</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Odontepediatría</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Enucleaciones</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="procedure" value="" /></td>
					<td class="al procedure">Arco lingual</td>
				</tr>
			</table>
		</div>
		<div>
			<button class="close btn-add btn-ac">Aceptar</button>
			<button class="close btn-ac">Cancelar</button>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.datepicker.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/marco.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

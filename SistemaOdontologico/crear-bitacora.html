<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Crear bitácora</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.3.smoothness.custom.min.css" />
	<link rel="stylesheet" type="text/css" href="css/marco.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Bitácora nueva</h1>
			<form class="box-wrap clearfix" action="" method="post">
				<section class="form-section fl">
					<label for="dentist-id">Identificación del odontólogo</label>
					<input id="dentist-id" name="txt-dentist-id" type="text"  pattern="|^[a-zA-Z0-9]*$|" required="required" />
					<label for="dentist-name">Nombre del odontólogo</label>
					<input id="dentist-name" name="txt-dentist-name" type="text" required="required" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" />
					<label for="patient-id">Identificación del paciente</label>
					<input id="patient-id" name="txt-patient-id" type="text" pattern="|^[a-zA-Z0-9]*$|" required="required" />
					<label for="patient-name">Nombre del paciente</label>
					<input id="patient-name" name="txt-patient-name" type="text" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" required="required" />
					<label for="date">Fecha realizada</label>
					<input id="date" class="datepicker" name="txt-date" type="text" required="required" placeholder="DD/MM/YYYY" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" />
					<label for="asistentes">Asistentes que participaron</label>
					<textarea id="asistentes" name="asistentes"></textarea>
				</section>
				<section class="form-section fr">
					<label for="procedure">Procedimientos</label>
					<input id="procedure" name="procedure" type="text" placeholder="Procedimiento" required="required" />
					<label for="zone"></label>
					<input id="zone" name="zone" type="text" placeholder="Zona" required="required" />
					<label for="procedure-2"></label>
					<input id="procedure-2" name="procedure-2" type="text" placeholder="Procedimiento" />
					<label for="zone-2"></label>
					<input id="zone-2" name="zone-2" type="text" placeholder="Zona" />
					<label><a href="#" class="add-procedure">+Agregar procedimiento</a></label>
					<label for="notes">Notas</label>
					<textarea id="notes" name="notes" required="required"></textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value ="Guardar" />
					<input type="reset" value="Limpiar" />
					<a href="consultar-bitacoras.html"><input type="button" value="Cancelar" /></a>
				</section>
			</form>
		</div>
	</div>
	<div id="popup-procedure" class="hide">
		<section>
			<label for="procedure-3">Procedimiento </label>
			<input id="procedure-3" name="procedure-3" type="text" placeholder="Procedimiento" required="required" />
			<label for="zone-3" class="zone">Zona </label>
			<input id="zone-3" name="zone-3" type="text" placeholder="Zona" required="required" />
		</section>
		<div>
			<button class="btn-aceptar btn-ac">Aceptar</button>
			<button class="close btn-ac">Cancelar</button>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery-ui-1.10.3.datepicker.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/marco.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

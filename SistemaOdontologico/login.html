<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Nixie+One" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<img id="logo" src="imgs/logo.png" alt="Logo" />
			<div id="contact-box">
				<p><i class="icon-inicio"></i>San José, Costa Rica.</p>
				<p><i class="icon-phone"></i>2222-2222 / 2222-2222</p>
				<p><i class="icon-mail"></i>mail@cenfotec.com</p>
				<p><i class="icon-citas"></i>L-V 8am-5pm</p>
			</div>
			<div id="login-wrap">
				<h1>Iniciar sesión</h1>
				<form id="login-form" action="#" method="post" class="clearfix">
					<input id="user-name" name="txt-user" type="text" placeholder="Usuario" required="required" />
					<input id="user-psw" name="psw-login" type="password" placeholder="Contraseña" required="required" />
					<input type="submit" value="Iniciar" />
				</form>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

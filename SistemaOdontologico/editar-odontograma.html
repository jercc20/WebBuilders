<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Editar odontograma</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/diego.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<h1 class="title">Editar odontograma</h1>
				<form class="box-wrap clearfix" action="" method="post">
					<section class="form-section fl">
						<label for="odontologo-id">Identificación del odontólogo</label>
						<input id="odontologo-id" name="txt-odontologo-id" type="text"
						value="246847989" />
						<label for="odontologo-name">Nombre del odontólogo</label>
						<input id="odontologo-name" name="txt-odontologo-name" type="text" required="required" pattern="[A-Za-z]+" value="Juan" />
						<label for="odontologo-lastname">Primer apellido</label>
						<input id="odontologo-lastname" name="txt-odontologo-lastname" type="text" required="required" value="Porras" />
						<label for="odontologo-lastname2">Segundo apellido</label>
						<input id="odontologo-lastname2" name="txt-odontologo-lastname2" type="text" />
						<label for="odontograma-date">Fecha de realización</label>
						<input id="odontograma-date" name="txt-odontograma-date" type="text" required="required" placeholder="dd/mm/yyyy" value="15/08/2013" />
						<label for="paciente-id">Identificación del paciente</label>
						<input id="paciente-id" name="txt-paciente-id" type="text" value="356487878" />
						<label for="paciente-name">Nombre del paciente</label>
						<input id="paciente-name" name="txt-paciente-name" type="text" required="required" pattern="[A-Za-z]+" value="Laura" />
						<label for="paciente-lastname">Primer apellido</label>
						<input id="paciente-lastname" name="txt-paciente-lastname" type="text" required="required" value="Salazar" />
						<label for="paciente-lastname2">Segundo apellido</label>
						<input id="paciente-lastname2" name="txt-paciente-lastname2" type="text" />
					</section>
					<section class="form-section fr">
						<div id="process">
							<table class="display">
								<tr>
									<th></th>
									<th>Vencimiento</th>
									<th>Precio</th>
									<th>Zona</th>
								</tr>
								<tr>
									<td>Maxilectomía</td>
									<td><input type="text" id="txt-process-1" required="required" /></td>
									<td>2,000,000</td>
									<td><input type="text" id="txt-zone-process-1" required="required" /></td>
								</tr>
								<tr>
									<td>Resinas 1</td>
									<td><input type="text" id="txt-process-2" required="required" /></td>
									<td>22,000</td>
									<td><input type="text" id="txt-zone-process-2" required="required" /></td>
								</tr>
								<tr>
									<td>Aleación base</td>
									<td><input type="text" id="txt-process-3" required="required" /></td>
									<td>15/10/2013</td>
									<td><input type="text" id="txt-zone-process-3" required="required" /></td>
								</tr>
							</table>
						</div>
					</section>
					<section class="cb ac">
						<input type="submit" value="Guardar" />
						<input type="button" value="Limpiar" />
						<input type="button" value="Cancelar" />
					</section>
				</form>
			</div>
		</div>
		<script src="js/vendor/jquery-2.0.3.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/global.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/prototype.js"></script>
		<script src="js/vendor/md5.js"></script>
	</body>
</html>

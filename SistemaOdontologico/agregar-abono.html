<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Agregar Abono</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel='stylesheet' type="text/css" href='CSS/laura.css'>
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="title"> Agregar Abono </h1>
			<form action="#" method=post name="#" id="agregar-abono">
				<ul id="register">	
					<li>
						<label>Número de factura:</label>
						<input type="text" id="txtnumerofactura" placeholder ="1122"/>
						<span id="errorsistemafacturación" class="textoError"></span>
					</li>
					<div class="clearer"></div>
					<li>
						<label for ="txtfechaabono">Fecha del abono:</label>
						<input type="text" id="txtfechaabono" placeholder ="12/12/2013"/>
						<span id="errorabono" class="textoError"></span>
					</li>
					<li>
						<label for ="txtmontoabono">Monto del abono: </label>
						<input type="text" id="txtmontoabono" placeholder="50.000"/>						
						<span id="errormonto" class="textoError"></span>
					</li>					
				</ul>
			</form>
			<div class="clearer"></div>
			<div id="botones_form_div" class="uc">
				<input type='button' id='btnGuardar' value='Guardar' class="buttonStyle"/>
				<input type='button' id='btnCancelar' value='Cancelar' class="buttonStyle"/>
			</div>	
		</div>
	</div>
	<footer id="footer">
		<p>&copy; Derechos reservados 2013</p>
	</footer>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

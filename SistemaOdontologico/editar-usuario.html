<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Editar Usuario</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mathias.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
				<h1 class="ac">Editar Usuario</h1>
				<form class="box-wrap clearfix" action="" method="post">
					<section class="form-section fl">
							<label for="user-name"> Nombre</label>
						<input id="user-name" name="txt-user-name" type="text" value="Carla" required="required" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" />	
						<label for="user-lastname">Primer apellido</label>
						<input id="user-lastname" name="txt-user-lastname" type="text" value="Azofeifa" required="required" pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|"/>
						<label for="user-lastname2"> Segundo apellido</label>
						<input id="user-lastname2" name="txt-id-lastname2" type="text" value="Salazar" pattern=pattern="|^[a-zA-Z ñÑáéíóúüÁÉÍÓÚç]*$|" />
						<label for="user-id"> Identificacion</label>
						<input id="user-id" name="txt-id-user"  type="text" value="223244567" required="required" pattern="[a-zA-Z0-9]+" />
						<label for="user-phone"> Telefono de la casa</label>
						<input id="user-phone" name="txt-user-house-phone" type="text" value="22391829" pattern="[/d]{8,10}" />
						<label for="user-cellphone"> Telefono celular</label>
						<input id="user-cellphone" name="txt-user-cellphone" type="text" value="83805228" pattern="[/d]{8,10}" />
						<label for="user-email"> Correo electronico</label>
						<input id="user-email" name="txt-user-email" type="text" value="cazofeifa@gmail.com" required="required" />	
						<label for="user-birthday"> Fecha de nacimiento</label>	
						<input id="user-birthday" name="txt-user-birthday" type="text" value="02/07/1980" required="required" placeholder="dd/mm/yyyy" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d"/>
					</section>
					<section class="form-section fr">
					<label for="role">Rol</label>
					<select>
						<option value="admin">Administrador</option>
						<option value="dentist">Odontólogo</option>
						<option value="secretary">Secretaria</option>
						<option value="patient">Paciente</option>
					</select>
						<label for="user-psw">Contraseña</label>
						<input id="user-psw" name="txt-user-psw" type="text" required="required" />
					<div id="div-impairment">
						<p>Discapacidad</p>
						<label for="yes-impairment">Si</label>
						<input type="radio" id="yes-impairment"  name="txt-impairment" /> 					
						<label for="no-impairment">No</label>
						<input type="radio" id="no-impairment"  name="txt-impairment" />
					</div>
						<label for="user-alergie"> Alergias</label>
						<textarea cols='10' rows='10' id="user-alergie" name="txt-user-alergie"pattern="[A-Za-z]+"></textarea>
						<label for="user-adress"> Domicilio</label>
						<textarea cols='10' rows='10' id="user-adress" name="txt-user-adress" requiered="required">Alajuela, Costa Rica</textarea>	
					</section>
					<section class="cb ac">
						<input type="submit" value="Guardar" />
						<input type="reset" value="Limpiar" />
						<input type="button" value="Cancelar" />
					</section>

					</div>
				
			</div>

		</form>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
	<script src="js/mathias.js"></script>
</body>
</html>

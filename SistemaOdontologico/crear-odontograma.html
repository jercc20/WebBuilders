<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Crear odontograma</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/diego.css" />
		<link rel="stylesheet" href="css/jquery-ui-1.10.3.smoothness.custom.min.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<h1 class="title">Crear Odontograma</h1>
				<form class="form-add box-wrap clearfix" method="get" action="consultar-odontogramas.html">
					<section class="form-section fl">
						<label for="odontologo-id">Identificación del odontólogo</label>
						<input id="odontologo-id" name="txt-dentist-id" type="text" required="required"/>
						<label for="odontologo-name">Nombre del odontólogo</label>
						<input id="odontologo-name" name="txt-dentist-name" type="text" required="required" pattern="[A-Za-z]+" />
						<label for="odontologo-lastname">Primer apellido</label>
						<input id="odontologo-lastname" name="txt-dentist-lastname" type="text" required="required" />
						<label for="odontologo-lastname2">Segundo apellido</label>
						<input id="odontologo-lastname2" name="txt-odontologo-lastname2" type="text" />
						<label for="odontograma-date">Fecha de realización</label>
						<input id="odontograma-date" name="txt-date-realized" type="text" required="required" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" class="datepicker" />
						<label for="paciente-id">Identificación del paciente</label>
						<input id="paciente-id" name="txt-pacient-id" type="text" required="required"/>
						<label for="paciente-name">Nombre del paciente</label>
						<input id="paciente-name" name="txt-pacient-name" type="text" required="required" pattern="[A-Za-z]+" />
						<label for="paciente-lastname">Primer apellido</label>
						<input id="paciente-lastname" name="txt-pacient-lastname" type="text" required="required" />
						<label for="paciente-lastname2">Segundo apellido</label>
						<input id="paciente-lastname2" name="txt-paciente-lastname2" type="text" />
					</section>
					<section class="form-section fr">
						<a href="#" class="popup-process">+Agregar procedimiento</a>
						<div class="hide" id="process">
							<table class="display">
								<tr>
									<th></th>
									<th>Vencimiento</th>
									<th>Precio</th>
									<th>Zona</th>
								</tr>
								<tr>
									<td>Maxilectomía</td>
									<td><input type="text" id="txt-process-1" /></td>
									<td>2,000,000</td>
									<td><input type="text" id="txt-zone-process-1" /></td>
								</tr>
								<tr>
									<td>Resinas 1</td>
									<td><input type="text" id="txt-process-2" /></td>
									<td>22,000</td>
									<td><input type="text" id="txt-zone-process-2" /></td>
								</tr>
								<tr>
									<td>Aleación base</td>
									<td><input type="text" id="txt-process-3" /></td>
									<td>15/10/2013</td>
									<td><input type="text" id="txt-zone-process-3" /></td>
								</tr>
							</table>
						</div>
					</section>
					<section class="cb ac">
						<input type="hidden" name="added" value="11" />
						<button class="form-cancel">Cancelar</button>
						<input type="reset" value="Limpiar" />
						<button type="submit">Guardar</button>
					</section>
					<div class="hide" id="process-popup">
						<p>Procedimientos</p>
						<section>
							<table class="table-center">
								<tr>
									<td><label for="process1">Maxilectomía</label></td>
									<td><input type="checkbox" value="maxilectomia" /></td>
								</tr>
								<tr>
									<td><label for="process2">Resinas 1</label></td>
									<td><input type="checkbox" value="resinas1" /></td>
								</tr>
								<tr>
									<td><label for="process3">Aleación base</label></td>
									<td><input type="checkbox" value="aleación-base" /></td>
								</tr>
							</table>
						</section>
						<button class="close">OK</button>
					</div>
				</form>
			</div>
		</div>
		<script src="js/vendor/jquery-2.0.3.min.js"></script>
		<script src="js/vendor/jquery-ui-1.10.3.datepicker.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/global.js"></script>
		<script src="js/utils.js"></script>
		<!--prototipo-->
		<script src="js/prototype.js"></script>
		<script src="js/vendor/md5.js"></script>
		<script src="js/diego.js"></script>
	</body>
</html>

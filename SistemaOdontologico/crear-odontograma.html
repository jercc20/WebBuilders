<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Crear odontograma</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/diego.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<h1 class="title">Crear Odontograma</h1>
				<form class="box-wrap clearfix" action="" method="post">
					<section class="form-section fl">
						<label for="odontologo-id">Identificación del odontólogo</label>
						<input id="odontologo-id" name="txt-odontologo-id" type="text" required="required"/>
						<label for="odontologo-name">Nombre del odontólogo</label>
						<input id="odontologo-name" name="txt-odontologo-name" type="text" required="required" pattern="[A-Za-z]+" />
						<label for="odontologo-lastname">Primer apellido</label>
						<input id="odontologo-lastname" name="txt-odontologo-lastname" type="text" required="required" />
						<label for="odontologo-lastname2">Segundo apellido</label>
						<input id="odontologo-lastname2" name="txt-odontologo-lastname2" type="text" />
						<label for="odontograma-date">Fecha de realización</label>
						<input id="odontograma-date" name="txt-odontograma-date" type="text" required="required" placeholder="dd/mm/yyyy" />
						<label for="paciente-id">Identificación del paciente</label>
						<input id="paciente-id" name="txt-paciente-id" type="text" required="required"/>
						<label for="paciente-name">Nombre del paciente</label>
						<input id="paciente-name" name="txt-paciente-name" type="text" required="required" pattern="[A-Za-z]+" />
						<label for="paciente-lastname">Primer apellido</label>
						<input id="paciente-lastname" name="txt-paciente-lastname" type="text" required="required" />
						<label for="paciente-lastname2">Segundo apellido</label>
						<input id="paciente-lastname2" name="txt-paciente-lastname2" type="text" />
					</section>
					<section class="form-section fr">
						<a href="#" class="popup-process">+Agregar procedimiento</a>
						<div class="hide" id="process">
							<table class="display">
								<tr>
									<th></th>
									<th>Vencimiento</th>
									<th>Precio</th>
									<th>Zona</th>
								</tr>
								<tr>
									<td>Maxilectomía</td>
									<td><input type="text" id="txt-process-1" /></td>
									<td>2,000,000</td>
									<td><input type="text" id="txt-zone-process-1" /></td>
								</tr>
								<tr>
									<td>Resinas 1</td>
									<td><input type="text" id="txt-process-2" /></td>
									<td>22,000</td>
									<td><input type="text" id="txt-zone-process-2" /></td>
								</tr>
								<tr>
									<td>Aleación base</td>
									<td><input type="text" id="txt-process-3" /></td>
									<td>15/10/2013</td>
									<td><input type="text" id="txt-zone-process-3" /></td>
								</tr>
							</table>
						</div>
					</section>
					<section class="cb ac">
						<input type="submit" value="Guardar" />
						<input type="button" value="Limpiar" />
						<input type="button" value="Cancelar" />
					</section>
					<div class="hide" id="process-popup">
						<p>Procedimientos</p>
						<section class="cb ac">
							<div>
								<label for="process1">Maxilectomía</label>
								<input type="checkbox" value="maxilectomia" />
							</div>
							<div>
								<label for="process2">Resinas 1</label>
								<input type="checkbox" value="resinas1" />
							</div>
							<div>
								<label for="process3">Aleación base</label>
								<input type="checkbox" value="aleación-base" />
							</div>
						</section>
						<button class="close">OK</button>
					</div>
				</form>
			</div>
		</div>
		<script src="js/vendor/jquery-2.0.3.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/global.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/prototype.js"></script>
		<script src="js/vendor/md5.js"></script>
		<script src="js/diego.js"></script>
	</body>
</html>

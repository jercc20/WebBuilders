<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Consultar Usuarios</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mathias.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
				<div id="titulo-usuario">	
				<h2>Usuario Nuevo</h2>	
			</div>

			<div id= "div-cuerpo">
				<div class="user-form">
					<form>
					<ul>
						<label for="id-name" class="lbl-user"> Nombre</label>
						<input type="text" id="id-name" class="txt-user" name="id-name" />
						
						<label for="id-lastname" class="lbl-user"> Primer Apellido</label>
						<input type="text" id="id-lastname" class="txt-user" name="id-lastname" />
						
						<label  for="id-lastname2" class="lbl-user"> Segundo Apellido</label>
						<input type="text" id="id-lastname2" class="txt-user" name="id-lastname2" />
						
						<label for="id-user" class="lbl-user"> Identificacion</label>
						<input type="text" id="id-user" class="txt-user" name="id-user" />
						
						<label for="house-phone" class="lbl-user"> Telefono de la casa</label>
						<input type="text" id="house-phone" class="txt-user" name="house-phone" />
						
						<label for="cellphone" class="lbl-user"> Telefono celular</label>
						<input type="text" id="cellphone" class="txt-user" name="cellphone" />
						
						<label for="email" class="lbl-user"> Correo electronico</label>
						<input type="text" id="email" class="txt-user" name="email" />
						
						
				</form>
			</div>
			
		
			<div class="user-form">
				<form>
						<label for="role" class="lbl-right"> Rol</label>
						<input type="text" id="role" class="txt-right" name="role" />
						
						<label for="password" class="lbl-right"> Contrasena</label>
						<input type="text" id="password" class="txt-right" name="password" />
						
				
					<div id="div-impairment">
					
						<span>Discapacidad</span>
						<label for="yes-impairment"> Si</label>
						<input type="radio" id="yes-impairment"  name="impairment"/> 
						
						<label for="no-impairment"> No</label>
						<input type="radio" id="no-impairment"  name="impairment"/>
					</div>
					
						<label for="alergie" class="lbl-right"> Alergias</label>
						<textarea cols='10' rows='10' id="alergie" class="txt-right" name="alergie"> </textarea>
						
						<label for="adress" class="lbl-right"> Domicilio</label>
						<textarea cols='10' rows='10' id="adress" class="txt-right" name="adress"> </textarea>
					
				
					
				</ul>
			</div>
				
			</div>
		</div>
			<div id="div-botones">
				<button type="button">Guardar</button>
				<button type="clear">Limpiar</button>
				<button type="button">Cancelar</button>
			</div>
			</form>
		</div>
		</div>
	</div>
	<footer id="footer">
		<p>&copy; Derechos reservados 2013</p>
	</footer>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

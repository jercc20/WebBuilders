<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Configuración</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mathias.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Configuración</h1>
			<form class="form-edit box-wrap clearfix" action="#" method="get">
				<section class="form-section fl">
					<label for="system-name">Nombre sistema</label>
					<input id="system-name" name="txt-system-name" type="text" value="Sistema Odontológico" required="required" />
					<label for="system-logo">Logo</label>
					<input id="system-logo" name="txt-system-logo" type="file" value="imgs/logo.png" />
					<div class="logo_preview">
						<img src="imgs/logo.png" alt="Logo Preview" />
					</div>
				</section>
				<section class="form-section fr">
					<label for="system-phone">Teléfono</label>
					<input id="system-phone" name="txt-system-phone" type="text" placeholder="22222222" value="22222222" pattern="[\d]{8,10}" required="required" />
					<label for="system-email">Correo electrónico</label>
					<input id="system-email" name="txt-system-email" type="text" value="clinica@odontologica.com" required="required" />
					<label for="system-schedule">Horario</label>
					<input id="system-schedule" name="txt-system-schedule" value="L-V 8:00am-5:00pm" type="text"  required="required" />
					<label for="system-address">Dirección</label>
					<textarea id="system-address" name="txt-system-address" required="required">San José, Costa Rica.</textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value="Guardar" />
				</section>
			</form>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Configuración</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mathias.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Configuración</h1>
			<form class="box-wrap clearfix" action="" method="post">
				<section class="form-section fl">
					<label for="system-name">Nombre sistema</label>
					<input id="system-name" name="txt-system-name" type="text" value="Sistema Odontológico" pattern="[A-Za-z]+" />
					<label for="system-logo">Logo</label>
					<input id="system-logo" name="txt-system-logo" type="text" />	
					<label for="img-logo" />	
					<input id="img-logo" name="file-img-logo" type="file"/>		
				</section>
				<section class="form-section fr">
					<label for="system-phone">Teléfono</label>
					<input id="system-phone" name="txt-system-phone" type="text" value="22222222" pattern="[/d]{8,10}"/>
					<label for="system-email">Correo electrónico</label>
					<input id="system-email" name="txt-system-email" type="text" value="clinica@odontologica.com" />
					<label for="system-schedule">Horario</label>
					<input id="system-schedule" name="txt-system-schedule" type="text"  />
					<label for="system-address">Dirección</label>
					<textarea id="system-address" name="txt-system-address">San José, Costa Rica.</textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value="Guardar" />
				</section>
			</form>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
</body>
</html>

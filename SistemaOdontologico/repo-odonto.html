<!DOCTYPE html>
<html>
	<head>
		<title>Crear reporte de odontogramas</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="style/diego.css">
	</head>
	<body>
		<div id="popup-repo-odonto">
			<form>
				<label for="date-begin">Fecha de inicio:</label>
				<input type="text" id="date-begin"/>
				<label for="date-end"></label>
				<input type="text" id="date-end"/>
				<label for="id-odontologo">Identificación del odontologo:</label>
				<input type="text" id="id-odontologo"/>
				<label for="id-paciente">Idetificación del paciente</label>
				<input type="text" id="id-paciente"/>
				<input type="button" id="cancel" value="Cancelar"/>
				<input type="button" id="create" value="Crear"/>
			</form>
		</div>
	</body>
</html>

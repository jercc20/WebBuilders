<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Registrar Abono</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rokkitt" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/laura.css" />
</head>
<body>
	<div id="wrapper">
		<div id="container">
			<h1 class="ac">Nuevo Abono</h1>
					
			<form class="box-wrap clearfix" action="" method="post">
				<section class="form-section fl">
					<label for="user-id">Identificación</label>
					<input id="user-id" name="txt-user-id" type="text"  pattern="|^[a-zA-Z0-9]*$|" required="required" value="111234567"/>
					<label for="number">Número de Factura</label>
					<input id="number" name="txt-number" type="text" required="required" value="1122"/>
					<label for="date">Fecha del Abono</label>
					<input id="date" class="datepicker" name="txt-date" type="text" required="required" placeholder="DD/MM/YYYY" pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d" />
					<label for="type">Monto del Abono</label>
					<input id="type" name="txt-type" type="text" required="required" value="110.000"/>
				</section>
				<section class="form-section fr">
					<label for="notes">Notas</label>
					<textarea id="notes"></textarea>
				</section>
				<section class="cb ac">
					<input type="submit" value="Guardar" />
					<input type="reset" value="Limpiar"/>
					<input type="button" value="Cancelar"/>
				</section>
			</form>
		</div>
	</div>
<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/vendor/jquery.dataTables.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/global.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/laura.js"></script>
	<!-- Prototype files -->
	<script src="js/prototype.js"></script>
	<script src="js/vendor/md5.js"></script>
	<!--Data Tables files-->
</body>
</html>
